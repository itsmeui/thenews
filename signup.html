
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The News</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Bootstrap <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">SS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
         
        <div class="mainWraper">
            <div class="container">
                 <div class="header">
                     <h1 class="logo-txt">The News

                        <span class="date-label">February 10, 2020</span>

                        <a href="#" class="login">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </a>
                     </h1>

                   <div class="nav">
                    <ul class="">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">US</a></li>
                        <li><a href="#">Asia</a></li>
                        <li><a href="#">Europe</a></li>
                        <li><a href="#">Others</a></li>
                     </ul>

                     <div class="search-wrap">
                        <div class="search-field">
                            <input type="text" placeholder="Search">
                        </div>
                        <div class="search-btn">
                            <button>
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                     </div>
                   </div>
                 </div> 
            </div>



            <div class="content-wrap">
                    
               
                  <div class="login-wrap">
                        <div class="login-box">
                            <h1 class="main-title mb-30">Signup</h1>
                            <div class="form-input-group">
                                <span>First name</span>
                                <input type="text" name="fname" placeholder="First name" autocomplete="off">
                                <span class="focus-input"></span>
                            </div>
                            <div class="form-input-group">
                                <span>Last name</span>
                                <input type="text" name="lname" placeholder="Last name" autocomplete="off">
                                <span class="focus-input"></span>
                            </div>
                            <div class="form-input-group">
                                <span>Email</span>
                                <input type="text" name="email" placeholder="Email" autocomplete="off">
                                <span class="focus-input email"></span>
                            </div>
                            <div class="form-input-group">
                                <span>Password</span>
                                <input type="password" name="password" placeholder="Password" autocomplete="off" >
                                <span class="focus-input password"></span>
                            </div>

                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                Signup
                                </button>
                                </div>
                                </div>
                                 
                        </div>

                       
                </div>
















            </div>
        </div>
        <footer>
            &copy; The News 2020. All Rights Reserved.
        </footer>









        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
